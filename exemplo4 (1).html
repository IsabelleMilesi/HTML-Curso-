<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo4</title>
</head>
<body>
    <h1>Exemplo de Formatação de Texto</h1>
    <p><b>Negrito</b> e <strong>Negrito Forte</strong></p>
    <p><i>Itálico</i> e <em>Ênfase Italicizada</em></p>
    <p><u>Sublinhado</u></p>
    <p><s>Riscado</s></p>
    <p>Texto com <sup>sobreescrito</sup> e <sub>Subscrito</sub></p>
    <p><code>Fonte tipo código</code></p>
    <p><q>Citação curta</q></p>
    <blockquote>Citação em Bloco</blockquote>
    <p><mark>texto destacado</mark></p>
    <p><small>Texto pequeno</small></p>

    <p>Texto antes da quebra de linha. 
        <br> Texto depois da quebra de linha.</p>
</body>
</html>
