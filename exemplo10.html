<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
        <label for="campo_nome">Nome:</label>
        <input type="text" name="" id="campo_nome" placeholder="Digite seu nome aqui"> 
         <br>
         <br>
        <label for="">Sobrenome:</label>
        <input type="text" name="" id="" placeholder="Digite seu sobrenome">
         <br>
         <br>
        <label for="">Senha:</label>
        <input type="password" name="" id="" placeholder="Digite sua senha">
         <br>
         <br>
        <label for="">E-mail:</label>
        <input type="email" name="" id="" placeholder="Digite seu email">
         <br>
         <br>
        <label for="">Data:</label>
        <input type="date" name="" id="">
        <br>
        <br>
        <label for="">Hora:</label>
        <input type="time">
        <br>
        <br>
        <label for="">Número:</label>
        <input type="number">
        <br>
        <br>
        <label for="">Telefone:</label>
        <input type="telefone">
        </form>
    </fieldset>
    <fieldset>
        <legend>Selecione seu Gênero</legend>
        <label for="">Feminino</label>
        <input type="radio" name="genero">
        <label for="">Masculino</label>
        <input type="radio" name="genero">
        <label for="">Não quero informar</label>
        <input type="radio"  name="genero">
    </fieldset>
    <fieldset>
        <legend>O que você tem em casa?</legend>
        <label for="">Televisão</label>
        <input type="checkbox">
        <br>
        <label for="">Geladeira</label>
        <input type="checkbox">
        <br>
        <label for="">Microondas</label>
        <input type="checkbox">
        <br>
    </fieldset>
    <fieldset>
        <legend>Qual sua cor ou raça/etnia</legend>
        <select name="" id="">
            <option value="">Branca</option>
            <option value="">Preta</option>
            <option value="">Amarela</option>
            <option value="">Parda</option>
            <option value="">Indígena</option>
        </select>
    </fieldset>
    
</body>
</html>
